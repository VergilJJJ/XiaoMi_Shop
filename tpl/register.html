<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米有品注册页</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="wrap">
        <div class="layout">
            <div class="box">
                <div class="logo">
                    <a href="" class="milogo"></a>
                    <h4 class="logo-title">注册小米账号</h4>
                </div>
                <div class="tab-con">
                    <div class="reg-area">
                        <div class="phone">
                            <input type="text" class="reg-input" placeholder="请输入你的手机号码">
                            <span>错了</span>
                            <input type="password" class="reg-input" placeholder="请输入你的密码">
                            <input type="password" class="reg-input" placeholder="请确认你的密码">
                        </div>
                        <div class="regin-button">
                            <input id="regbtn" type="submit" value="注册">
                        </div>
                        <div id="reg-keep">
                            <label for="keep">
                                <input type="checkbox" id="keep">协议,不同意不给注册
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
