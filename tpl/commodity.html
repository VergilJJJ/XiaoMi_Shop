<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/fix-tpl.css">
    <link rel="stylesheet" href="../css/nav-tpl.css">
    <link rel="stylesheet" href="../css/commodity.css">
    <script src="../lib/jquery-3.4.1.js"></script>
    <script src="../lib/include.js"></script>
    <script src="../js/fix-tpl.js"></script>
    <script src="../js/nav-list-tpl.js"></script>
    <script src="../js/commodity.js"></script>
</head>

<body>
    <div class="root">
        <div class="detail-container">
            <include src="../tpl/fix-tpl/top.html"></include>
            <include src="../tpl/fix-tpl/header.html"></include>
            <div class="detail">
                <div class="container">
                    <div>
                        <div class="header clearfix">
                            <div class="banner clearfix">
                                <div class="main fl">
                                    <img src="" alt="">
                                </div>
                                <div class="thumb fr" style="display: block;">
                                    <div class="thumb-container" style="top: 0px;">
                                        <div class="thumb-pic" style="border-color: rgb(132, 95, 63);"><img src="">
                                        </div>
                                        <div class=" thumb-pic" style="border-color: rgb(236, 236, 236);"><img src="">
                                        </div>
                                        <div class="thumb-pic" style="border-color: rgb(236, 236, 236);"><img src="">
                                        </div>
                                        <div class="thumb-pic" style="border-color: rgb(236, 236, 236);"><img src="">
                                        </div>
                                        <div class="thumb-pic" style="border-color: rgb(236, 236, 236);"><img src="">
                                        </div>
                                        <div class="thumb-pic" style="border-color: rgb(236, 236, 236);"><img src="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sku-container">
                                <div class="name clearfix">
                                    <div class="good-name fl"></div>
                                </div>
                                <div class="card">
                                    <div class="price-line">
                                        <h5 class="sku-title">售价</h5>
                                        <div class="price">
                                            <span class="money-symbol">¥</span>
                                            <span class="value">299</span>
                                        </div>
                                    </div>
                                    <div class="service-line">
                                        <h5 class="sku-title">服务</h5>
                                        <div class="introduce-container">
                                            <p class="icon">!</p>
                                        </div>
                                        <div class="service">
                                            <div class="service-item"><a class="m-icons m-icons-service " data-src=""
                                                    href="javascript:;"></a><span class="service-item-text">满99包邮</span>
                                            </div>
                                            <div class="service-item"><a class="m-icons m-icons-service " data-src=""
                                                    href="javascript:;"></a><span class="service-item-text">有品三方</span>
                                            </div>
                                            <div class="service-item"><a class="m-icons m-icons-service " data-src=""
                                                    href="javascript:;"></a><span class="service-item-text">支持7天无理由退货
                                                    (拆封后不支持)</span></div>
                                            <div class="service-item"><a class="m-icons m-icons-service " data-src=""
                                                    href="javascript:;"></a><span
                                                    class="service-item-text">由有品配送发货，深圳市云顶信息技术有限公司提供售后</span><span
                                                    class="service-item-qualification">(查看商家资质)</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="address-line">
                                    <h5 class="sku-title">配送区域</h5>
                                    <div class="address">
                                        <div><span>北京 北京市 海淀区</span><span>&nbsp;有货</span><a>修改</a></div>
                                    </div>
                                </div>
                                <div>
                                    <div style="overflow: hidden; padding: 0px 0px 12px;">
                                        <div class="size-line clearfix">
                                            <h5 class="sku-title"> 颜色 </h5>
                                            <div class="size-container">
                                                <div class="tag-item-onSelected">米色</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="count-line">
                                        <h5 class="sku-title count-title">数量</h5>
                                        <div class="count-container">
                                            <div>
                                                <div class="minus-btn"><a class="m-icons m-icons-reduce " data-src=""
                                                        href="javascript:;"></a></div><input type="text" value="1"
                                                    class="count-input">
                                                <div class="minus-btn-active"><a class="m-icons m-icons-add-active "
                                                        data-src="" href="javascript:;"></a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-line">
                                    <div class="buy-btn-container"><a class="m-btns m-btn-middle m-btn-brown"
                                            href="javascript:;">加入购物车</a><a
                                            class="m-btns m-btn-middle m-btn-brown-stroke" href="javascript:;">立即购买</a>
                                    </div>
                                    <div class="favor-btn ">
                                        <div><a class="m-icons m-icons-collection " data-src="" href="javascript:;"></a>
                                            <p>收藏</p>
                                        </div>
                                    </div>
                                    <div class="faver-service-btn favor-btn ">
                                        <div><a class="m-icons m-icons-service-detail " data-src=""
                                                href="javascript:;"></a>
                                            <p>客服</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <include src="../tpl/fix-tpl/fixedBar.html"></include>
            <include src="../tpl/fix-tpl/footer.html"></include>

        </div>
    </div>
</body>

</html>
