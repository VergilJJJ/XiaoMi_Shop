<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米有品登陆页</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="layout">
            <div class="box">
                <div class="logo">
                    <a href="" class="milogo"></a>
                    <h4 class="logo-title">小米账号登陆</h4>
                </div>
                <div class="tab-con">
                    <div class="login_area">
                        <div class="login-input-box">
                            <input class="log-input" id="username" type="text" placeholder="邮箱/手机号码/小米ID">
                            <input class="log-input" id="userpwd" type="password" placeholder="密码">
                        </div>
                        <div class="captcha-input-box">
                            <input class="captcha-input" id="captchaCode" type="text" placeholder="请输入验证码">
                            <canvas id="captcha" width="168" height="48"></canvas>
                        </div>
                        <span id="errorMsg"></span>
                        <div class="login-button">
                            <input id="logbtn" type="submit" value="登陆">
                        </div>
                        <div id="log-keep">
                            <label for="keep">
                                <input type="checkbox" id="keep">10天面登陆
                            </label>
                        </div>
                        <div id="regster">
                            <a href="#">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
